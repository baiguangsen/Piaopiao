<script>
    //varible
    var audioList = [
	new Audio("audio/01.mp3"),
    new Audio("audio/02.mp3"),
    new Audio("audio/03.mp3"),
    new Audio("audio/04.mp3"),
    new Audio("audio/05.mp3"),
    new Audio("audio/06.mp3"),
    new Audio("audio/07.mp3"),
    new Audio("audio/08.mp3"),
	];

    for (const audio of audioList) {
        audio.preload = "auto";
    }

    var firstSquish = true;
    //end varible

    //counter button
    function counterClick() {
        var counterElement = document.getElementById("counter");
        let temporaryCounter = localStorage.getItem('count')
        temporaryCounter++
        counterElement.innerHTML = temporaryCounter
        localStorage.setItem('count', temporaryCounter);

        playKuru();
        animateHerta();
    }

    function playKuru() {
        var audio;

        if (firstSquish) {
            firstSquish = false;
            audio = audioList[0].cloneNode();
        } else {
            var random = Math.floor(Math.random() * 7) + 1;
            audio = audioList[random].cloneNode();
        }

        audio.play();

        audio.addEventListener("ended", function () {
            this.remove();
        });
    }

    function animateHerta() {
        var counter_button = document.getElementById("counter-button");
        var id = null;

        var random = Math.floor(Math.random() * 5) + 1;
        var elem = document.createElement("img");
        elem.src = `./static/img/0${random}.gif`;
        elem.style.position = "absolute";
        elem.style.right = "-510px";
        elem.style.top = counter_button.getClientRects()[0].bottom + scrollY - 430 + "px"
        elem.style.zIndex = "-1";
        document.body.appendChild(elem);

        var pos = -510;
        var limit = window.innerWidth + 510;
        clearInterval(id);
        id = setInterval(frame, 12);
        function frame() {
            if (pos >= limit) {
                clearInterval(id);
                elem.remove()
            } else {
                pos += 20;
                elem.style.right = pos + 'px';
            }
        }
    }
    //end counter button
</script>
